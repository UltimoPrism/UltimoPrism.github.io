        <div class="container d-flex justify-content-center align-items-center vh-100" itemscope itemtype="https://schema.org/Game">
            <div class="text-center">
                <img src="Maciej/1.png" id="master" class="img-fluid mb-3" alt="Tutaj jest żabi wróżbita(Na prawdę)" itemprop="gameItem">

            <h5 class="text-center">SPECJALNA OFERTA POWIĘKSZ SWOJĄ ŻABĘ!</h5>
            <div class="row d-flex flex-column" style="height: 100%;">
              <div class="col-5">
                  <img src="indexGraphics/CoolFrog.png" class="img-fluid" alt="Spoko Żaba">
              </div>
              <div class="col-7 d-flex flex-column justify-content-between flex-grow-1 flex-column h-100">
                <div class="btn-group-vertical " role="group" aria-label="Basic radio toggle button group">
                    <form action="" class="d-flex flex-column h-100">
                        <div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="10" name="size" value="10">

                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="50" name="size" value="50">
                                <label class="form-check-label" for="50">!!OSTROŻNIE!! O 50 CENTYMETRÓW!</label>

            <script>
              document.getElementById('adWindow').style.display = 'none';
              function popUpTime(){
                document.getElementById('adWindow').style.display = 'inline';
                clearInterval(Test)
              }
              var Test = setInterval(popUpTime,5000);
              function closeAd() {
                  document.getElementById('adWindow').style.display = 'none';
                  Test = setInterval(popUpTime,5000);
                  
              }
              function changeHue() {
                const label = document.querySelector('label[for="50"]');
                let hue = 0;
                setInterval(() => {
                    label.style.color = `hsl(${hue}, 100%, 50%)`;
                    hue = (hue + 1) % 360;
                }, 1);
            }  
            window.onload = changeHue;
          </script>
        <script>
            let inter
            function showInput() {
                document.getElementById('hiddenInput').style.display = 'block';
                document.getElementById('playbutton').innerHTML = "Zapisz";
                document.getElementById('FrogDialog').innerHTML = "Wpisz sekretną frazę a Ja Wielki wróżbita ją wywróżę. Nie martw się zakryję oczy by nie oszukiwać.";
                document.getElementById('master').src = "Maciej/2.png";
                document.getElementById('playbutton').setAttribute('onclick','send()')
                inter = setInterval(close, 1000);
            }
            function cheat(){
                document.getElementById('master').src = "Maciej/3.png"; 
                
            }
            function close(){
                document.getElementById('master').src = "Maciej/2.png";
            }
            function send(){
                clearInterval(inter);
                guess = document.getElementById('hiddenInput').value; 
                document.getElementById('hiddenInput').style.display = 'none';
                document.getElementById('playbutton').innerHTML = "Zagraj";  
                document.getElementById('FrogDialog').innerHTML = "Twoja sekretna fraza to ' " + guess + " '. Oczywiście zgadłem, nie musisz nawet potwierdzać, tak niesamowity jestem. Chcesz zagrać jeszcze raz?";

                document.getElementById('master').src = "Maciej/1.png";
                document.getElementById('playbutton').setAttribute('onclick','showInput()')
                document.getElementById('master').src = "Maciej/1.png";
            }

        </script>
